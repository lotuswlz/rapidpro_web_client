apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war'
apply plugin: 'jetty'

sourceCompatibility = 1.6
version = '1.0'

def spring_version = "4.1.4.RELEASE"
def slf4j_version = "1.7.10"

repositories {
    mavenCentral()
}

dependencies {
    compile "org.springframework:spring-webmvc:$spring_version"
    compile "org.slf4j:slf4j-api:$slf4j_version"
    compile "org.slf4j:slf4j-log4j12:$slf4j_version"
    compile 'javax.servlet:jstl:1.2'

    compile 'log4j:log4j:1.2.17'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.6.4'
    providedCompile 'org.apache.tomcat:tomcat-catalina:7.0.67'
    providedCompile 'org.apache.tomcat:tomcat-servlet-api:7.0.67'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task createJavaProject << {
    sourceSets*.java.srcDirs*.each { it.mkdirs() }
    sourceSets*.resources.srcDirs*.each { it.mkdirs() }
}

task createWebProject(dependsOn: 'createJavaProject') << {
    def webAppDir = file("$webAppDirName")
    webAppDir.mkdirs()
}
